<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyBook – Vols pas chers</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<header class="header">
  <div class="container header-content">
    <div class="logo">✈️ SkyBook</div>
    <nav class="nav">
      <a href="#">Aide</a>
      <button class="login-btn">Se connecter</button>
    </nav>
  </div>
</header>

<main>
  <div class="container">
    <h1 class="hero-title">Des millions de vols pas chers.<br>Une simple recherche.</h1>

    <section class="search-section">
      <div class="trip-type-selector">
        <label class="trip-option active" data-type="return">Aller-retour</label>
        <label class="trip-option" data-type="oneway">Aller simple</label>
      </div>

      <div class="search-card">
        <div class="search-grid">
          <div class="field">
            <label>De</label>
            <input id="fromCity" placeholder="Ville ou aéroport" autocomplete="off"/>
            <div id="fromList" class="dropdown"></div>
          </div>

          <button class="swap-btn" title="Inverser les villes">⇄</button>

          <div class="field">
            <label>Vers</label>
            <input id="toCity" placeholder="Ville ou aéroport" autocomplete="off"/>
            <div id="toList" class="dropdown"></div>
          </div>

          <div class="field">
            <label>Départ</label>
            <input id="departDate" type="date"/>
          </div>

          <div class="field return-field">
            <label>Retour</label>
            <input id="returnDate" type="date"/>
          </div>

          <div class="field">
            <label>Passagers & classe</label>
            <div class="custom-select" id="passengerDisplay">1 Adulte, Économie</div>
          </div>

          <button class="search-button">Rechercher</button>
        </div>
      </div>
    </section>

    <section id="resultsSection" style="display:none;">
      <h2>Résultats de recherche</h2>
      <div id="flightResults"></div>
    </section>
  </div>
</main>

<script src="script.js"></script>
</body>
</html>
