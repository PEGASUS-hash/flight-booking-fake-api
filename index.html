<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>✈️ Flight Booking System</h1>

<!-- STEPS -->
<div class="steps">
    <div class="step active">1. Flight</div>
    <div class="step">2. Seat</div>
    <div class="step">3. Passenger</div>
    <div class="step">4. Payment</div>
</div>

<!-- SEARCH -->
<div class="search-box">
    <input type="text" placeholder="From city">
    <input type="text" placeholder="To city">
    <input type="date">
    <button onclick="searchFlights()">Search Flights</button>
</div>

<!-- RESULTS -->
<div id="results"></div>

<!-- SEAT MODAL -->
<div id="seatModal" class="modal">
    <div class="modal-content">
        <h2>Select Seat</h2>
        <div id="seats" class="seats"></div>
        <button onclick="showPassengerForm()">Next</button>
    </div>
</div>

<!-- PASSENGER MODAL -->
<div id="passengerModal" class="modal">
    <div class="modal-content">
        <h2>Passenger Details</h2>
        <input type="text" placeholder="Full Name">
        <input type="text" placeholder="Email or Phone">
        <button onclick="showPayment()">Continue to Payment</button>
    </div>
</div>

<!-- PAYMENT MODAL -->
<div id="paymentModal" class="modal">
    <div class="modal-content">
        <h2>Payment Details</h2>

        <p>Selected Seat: <b id="seatInfo"></b></p>

        <input type="text" placeholder="Card Holder Name">
        <input type="text" placeholder="Card Number">
        <input type="text" placeholder="Expiry Date (MM/YY)">
        <input type="password" placeholder="CVV">

        <p><b>Total: 150 €</b></p>

        <button onclick="pay()">Pay Now</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
