<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SkyBook – Flight Booking</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>✈️ SkyBook</h1>
  <p>Search & Book Flights Easily</p>
</header>

<!-- SEARCH -->
<section class="search-box">
  <input id="fromCity" type="text" placeholder="From (e.g. RA)">
  <div id="fromList" class="suggestions"></div>

  <input id="toCity" type="text" placeholder="To (e.g. BAR)">
  <div id="toList" class="suggestions"></div>

  <input id="dateInput" type="month">
  <button onclick="searchFlights()">Search Flights</button>
</section>

<!-- FLIGHT POPUP -->
<div id="flightPopup" class="modal">
  <div class="modal-content large">
    <h2>Available Flights</h2>
    <div id="flightResults"></div>
    <button onclick="closePopup()">Close</button>
  </div>
</div>

<!-- SEAT SELECTION -->
<div id="seatPopup" class="modal">
  <div class="modal-content large">
    <h2>Select Your Seat</h2>
    <div class="plane">
      <div id="seats"></div>
    </div>
    <button onclick="goToPayment()">Continue</button>
  </div>
</div>

<!-- PAYMENT -->
<div id="paymentPage" class="payment-page">
  <h2>Payment</h2>

  <input id="cardName" placeholder="Card Holder Name">
  <input id="cardNumber" placeholder="Card Number (16 digits)">
  <input id="expDate" placeholder="MM/YY">
  <input id="cvv" placeholder="CVV">

  <button onclick="pay()">Pay Now</button>
</div>

<script src="script.js"></script>
</body>
</html>
